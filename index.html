<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style.css">
  <script src="Script.js" defer></script>
  <link rel="icon" href="./images/toppng.com-valorant-logo-icon-3200x1796.png">
  <title>Valorant Login</title>
</head>

<body>

  <main>
    <section class="login">



      <div class="wrapper">
        <img src="./images/logo.png" class="login__logo">

        <h1 class="login__title">Fazer login</h1>

        <label class="login__label">
          <span>nome de usuário</span>
          <input type="text" name="username" class="input">
        </label>

        <label class="login__label">
          <span>senha</span>
          <input type="password" name="password" class="input">
        </label>

        <div class="login__icons">
          <button type="button" class="icons__button">
            <img src="./images/facebook-icon.png" alt="facebok">
          </button>

          <button type="button" class="icons__button">
            <img src="./images/google-icon.png" alt="facebok">
          </button>

          <button type="button" class="icons__button">
            <img src="./images/apple-icon.png" alt="facebok">
          </button>
        </div>

        <label class="login__label--checkbox">
          <input type="checkbox" class="input--checkbox">
          Manter login
        </label>
      </div>

      <div class="wrapper">
        <button type="button" class="login__button" disabled>
          <?xml version="1.0" encoding="UTF-8"?>
          <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="512" height="512">
            <path d="M18,12h0a2,2,0,0,0-.59-1.4l-4.29-4.3a1,1,0,0,0-1.41,0,1,1,0,0,0,0,1.42L15,11H5a1,1,0,0,0,0,2H15l-3.29,3.29a1,1,0,0,0,1.41,1.42l4.29-4.3A2,2,0,0,0,18,12Z" />
          </svg>
        </button>

        <a href="#" class="login__link">não consegue iniciar sessão?</a>
        <a href="#" class="login__link">criar conta</a>
      </div>

    </section>

    <section class="wallpaper">
    </section>
  </main>

</body>

</html>
